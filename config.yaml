baseURL: https://cashflow-workbook.com/
languageCode: en-us
title: Cashflow & Networth Analysis Workbook
theme: hugo-fresh

# Hugo Fresh requires Go modules for Bulma
module:
  imports:
    - path: github.com/StefMa/hugo-fresh

params:
  # Logo
  navbarlogo:
    image: images/logo.png
    link: /

  # Google Fonts
  font:
    name: "Open Sans"
    sizes: [400,600]

  # Hero Section (Homepage top)
  hero:
    title: Cashflow & Networth Analysis Workbook
    subtitle: Take control of your personal finances with a powerful Excel workbook
    buttontext: Buy Now
    buttonlink: "/purchase"
    image: images/fi-summary-dashboard.png

  # Feature Section 1 - Problems Solved
  section1:
    title: Problems This Workbook Solves
    tiles:
      - title: Understand Your Finances
        icon: chart-line
        text: Stop guessing where your money goes. Get detailed insights into your spending patterns, income trends, and net worth growth.
      - title: Own Your Data
        icon: database
        text: Your financial data stays in your control. No subscription lock-in, no cloud dependency.
      - title: Flexible & Extensible
        icon: cogs
        text: Use as-is or customize to your needs. Built without macros or VBA.

  # Feature Section 2 - Key Features
  section2:
    title: Powerful Features
    features:
      - title: Spending & Income Dashboards
        text: Analyze spending and income by category and group with interactive slicers.
        icon: chart-bar
      - title: Net Worth Tracking
        text: Track your assets, liabilities, and net worth over time.
        icon: money-bill-wave
      - title: Cashflow Analysis
        text: Understand your savings rate and spending frequency.
        icon: chart-line
      - title: Financial Independence Tracking
        text: Calculate safe withdrawal income and visualize progress.
        icon: flag-checkered
      - title: Year-to-Date Summary
        text: Comprehensive view of your current year finances.
        icon: calendar-alt
      - title: No Macros Required
        text: Built entirely with Excel formulas and pivot tables.
        icon: shield-alt

  # Section 3 - Dashboard Previews (image showcase)
  section3:
    title: Dashboard Previews
    image: images/spending-dashboard.png
    buttonText: View Documentation
    buttonLink: "/documentation"

  # Section 4 - Testimonials
  section4:
    title: What Users Are Saying
    clients:
      - name: Customer Name
        quote: Your testimonial here
      - name: Customer Name
        quote: Your testimonial here
      - name: Customer Name
        quote: Your testimonial here

  # Section 5 - Contact/CTA
  section5:
    title: Ready to Take Control?
    subtitle: Get started today
    buttonText: Purchase Now
    buttonLink: "/purchase"

  # Footer
  footer:
    logo: images/logo.png
    socialmediatitle: ""
    socialmedia: []
    bulmalogo: false
    quicklinks:
      column1:
        title: "Product"
        links:
          - text: Documentation
            link: /documentation
          - text: Purchase
            link: /purchase
      column2:
        title: "Support"
        links:
          - text: Contact
            link: /contact

# Menu (top navigation)
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: documentation
      name: Documentation
      url: /documentation
      weight: 2
    - identifier: purchase
      name: Purchase
      url: /purchase
      weight: 3
    - identifier: contact
      name: Contact
      url: /contact
      weight: 4
